<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</head>

<body>
  <div th:replace="fragments/header.html :: header"></div>
  <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">

    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Ny ønskeliste</h1>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <form action="/createWishlist" method="post">
            <label for="password-field">Kodeord:</label>
            <input id="password-field" class="form-control" name="password" placeholder="Indtast kodeord"
                   type="password" />

            <input type="submit" class="btn btn-primary" value="Tilføj" />
          </form>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
