<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="32">
          <title>gift-outline</title>
          <path
            d="M22,12V20A2,2 0 0,1 20,22H4A2,2 0 0,1 2,20V12A1,1 0 0,1 1,11V8A2,2 0 0,1 3,6H6.17C6.06,5.69 6,5.35 6,5A3,3 0 0,1 9,2C10,2 10.88,2.5 11.43,3.24V3.23L12,4L12.57,3.23V3.24C13.12,2.5 14,2 15,2A3,3 0 0,1 18,5C18,5.35 17.94,5.69 17.83,6H21A2,2 0 0,1 23,8V11A1,1 0 0,1 22,12M4,20H11V12H4V20M20,20V12H13V20H20M9,4A1,1 0 0,0 8,5A1,1 0 0,0 9,6A1,1 0 0,0 10,5A1,1 0 0,0 9,4M15,4A1,1 0 0,0 14,5A1,1 0 0,0 15,6A1,1 0 0,0 16,5A1,1 0 0,0 15,4M3,8V10H11V8H3M13,8V10H21V8H13Z" />
          <use xlink:href="#bootstrap" />
        </svg>
        <span class="fs-4">WishMaster</span>

      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link" aria-current="page">Hjem</a></li>
        <li class="nav-item"><a href="#" class="btn btn-success">Ny ønskeliste</a></li>
      </ul>
    </header>
  </div>

  <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">

    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Ønskeliste</h1>
        </div>
      </div>

      <button type="button" class="btn btn-success w-100" style="margin-bottom:15px;" data-bs-toggle="modal"
        data-bs-target="#modalAdd">Nyt produkt</button>
      <div class="row">
        <div class="col">

          <div class="list-group">
            <span th:each="item : ${items}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32">
                <title>gift</title>
                <path
                  d="M9.06,1.93C7.17,1.92 5.33,3.74 6.17,6H3A2,2 0 0,0 1,8V10A1,1 0 0,0 2,11H11V8H13V11H22A1,1 0 0,0 23,10V8A2,2 0 0,0 21,6H17.83C19,2.73 14.6,0.42 12.57,3.24L12,4L11.43,3.22C10.8,2.33 9.93,1.94 9.06,1.93M9,4C9.89,4 10.34,5.08 9.71,5.71C9.08,6.34 8,5.89 8,5A1,1 0 0,1 9,4M15,4C15.89,4 16.34,5.08 15.71,5.71C15.08,6.34 14,5.89 14,5A1,1 0 0,1 15,4M2,12V20A2,2 0 0,0 4,22H20A2,2 0 0,0 22,20V12H13V20H11V12H2Z" />
              </svg>
              <div class="d-flex gap-2 w-100 justify-content-between">
                <div>
                    <h6 class="mb-0" th:text="${item.title}"></h6>
                    <p class="mb-0 opacity-75" th:text="${item.link}">
                </div>
                <button type="button" class="btn btn-success">Besøg side</button>
                <button type="button" class="btn btn-warning" data-bs-toggle="modal"
                  data-bs-target="#modalEdit">Redigér</button>
                <button type="button" class="btn btn-danger">Slet</button>
              </div>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Edit Modal -->
  <div class="modal fade" id="modalEdit">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Redigér</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          Dette er for redigering.
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
  <!-- Add Modal -->
  <div class="modal fade" id="modalAdd">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Tilføj produkt</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <form action="/createItem" method="post">
          <input type="hidden" id="list-id" name="list-id" th:value="${param.id}" />

          <!-- Modal body -->
          <div class="modal-body">
            <div class="form-group" style="margin-bottom: 10px;">
              <label for="title-field">Titel:</label>
              <input id="title-field" class="form-control" name="product-title" placeholder="Indtast titel"
                type="text" />
            </div>
            <div class="form-group">
              <label for="link-field">Link:</label>
              <input id="link-field" class="form-control" name="product-link" placeholder="Indtast link" type="text" />
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <input type="submit" class="btn btn-primary" value="Tilføj" />
          </div>

        </form>

      </div>
    </div>
  </div>
</body>

</html>
